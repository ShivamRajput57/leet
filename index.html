<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Leetcode Recent Submissions Tracker</h1>
    <form id="user-form" action="">
        <label for="username">Enter your Leet Code username:</label>
        <input type="text" id="username" name="username" required>
        <button type="button" id="add-user">Add More Users</button>
        <button type="submit">Track</button>
        <button type="reset" id="reset-button">Reset</button>

    </form>
        <div id="user-data"></div>
       
        <div id="error" class="error"> </div>
        <div id="success" class="success"> </div>
        

    <!-- now i we are making the rating graph of the user where rating of all user show in the single graph -->

    <script src="app.js"></script>
</body>
</html>
